  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
             
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Fine Print stuff</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Sign up for Deaf Professionals</h1>
            <p class="lead">You can sign up to chat with other Deaf Professionals in real time on Slack by filling out this form:</p>
            
            <form name="sign-up" action="signup" method="post">
             <div class="form-group">
                   <label for="firstName">First Name</label>
                  <input id="firstName" type="text" name="firstName" placeholder="Your first name" class="form-control">
                </div>
                
               <div class="form-group">
               
                  <label for="lastName">Last Name</label>
                  <input id="lastName" type="text" name="lastName" placeholder="Your last name" class="form-control">
                </div>
                
               <div class="form-group">
               
                  <label for="email">E-mail</label>
                  <input type="text" name="email" placeholder="you@example.com" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="handle">User handle</label>
                  <input type="text" name="handle" placeholder="Your handle" class="form-control">
                </div>
                
               <div class="form-group">
               
                  <label for="description">About yourself</label>
                  <textarea name="description" cols="40" rows="15" placeholder="Tell us about yourself." class="form-control"></textarea>
                </div>
                
                <div class="form-group">
                                  <label for="conditional">
                    <input id="conditional" type="checkbox" name="conditional"> Are you deaf or hard of hearing?
                  </label>
                </div>
                
               <div class="form-group">
               
                  <label for="codeOfConduct">
                    <input id="codeOfConduct" type="checkbox" name="codeOfConduct"> I have read and will adhere to the <a href="http://bit.ly/1OrrKab">Code of Conduct</a>
                  </label>
                </div>
               <div class="form-group">
              
            
               <button type="submit" class="btn btn-default">Sign up!</button>
               </div>
            </form>
            
                      </div>

         

        </div>

      </div>

    </div>
